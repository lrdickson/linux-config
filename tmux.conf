set-window-option -g mode-keys vi

set -g default-command ~/.local/bin/select-shell
set -g default-shell ~/.local/bin/select-shell

# set -g default-terminal "screen-256color"
set-option -g default-terminal "screen-256color"

# turn on focus events
set-option -g focus-events on

# turn on mouse support
set-option -g mouse on

# Enable RGB colour if running in xterm(1)
# set-option -sa terminal-overrides ",xterm*:Tc"
set-option -sa terminal-overrides ",xterm*:RGB"

# Set a lower escape time for quicker response in vim and kakoune
set-option -g escape-time 10

# Configure the status bar
set-option -g status-fg white

# Purple
set-option -g status-bg "#300060"

# Green
# set-option -g status-bg "#006600"
